<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Charts</title>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .chart {
            flex: 1 1 30%;
            max-width: 30%;
            min-width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <div id="myDiv1" class="chart"></div>
        <div id="myDiv2" class="chart"></div>
        <div id="myDiv3" class="chart"></div>
    </div>

    <script src="chart.js"></script>
</body>

</html>
